<!--=========================== okno modalne start ===========================-->
<div class="modal-container is-hidden" data-modal="./js/modal.js">
  <div class="modal">
    <button type="button" data-modal-close class="button-modal">
      <svg width="8" height="8" class="svg-modal">
        <use href="./images/icon-close.svg#icon-close">
        </use>
      </svg>
    </button>
    <p class="p-modal">Leave your contacts and we will call you back</p>

    <form>

      <div class="another-modal-div">
        <label class="label-one" for="user-name">Name</label>
        <div class="another-modal-div-two">
          <input id="user-name" name="user-name" type="text" class="input-one-modal" required>
          <svg width="18" height="24" class="svg-modal-two">
            <use href="./images/icons.svg#icon-person-black-18dp-1">
            </use>
          </svg>
        </div>
      </div>


      <div class="another-modal-div">
        <label class="label-one" for="user-name">Phone</label>
        <div class="another-modal-div-two">
          <input id="tel" name="tel" type="text" class="input-one-modal" required>
          <svg width="18" height="24" class="svg-modal-two">
            <use href="./images/icons.svg#icon-phone-black-18dp-1">
            </use>
          </svg>
        </div>
      </div>


      <div class="another-modal-div">
        <label class="label-one" for="user-name">Email</label>
        <div class="another-modal-div-two">
          <input id="email" name="email" type="email" class="input-one-modal" required>
          <svg width="18" height="24" class="svg-modal-two">
            <use href="./images/icons.svg#icon-email-black-18dp-1">
            </use>
          </svg>
        </div>
      </div>

      <div class="form-div-four">
        <label for="user-comment" class="label-one">Comment</label>
        <textarea id="user-comment" name="user-comment" placeholder="Text input" class="textarea-modal"></textarea>
      </div>

      <div class="form-div-five">
        <input id="user-privacy" type="checkbox" value="true" name="user-privacy" class="visually-hidden modal-check" required>
        <label class="label-div-five" for="user-privacy">
          <span class="span-div-five">
            <svg width="10" height="8" class="svg-privacy">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
          </span>
          I accept the terms and conditions of the
          <a href="#" class="link-label">Privacy Policy</a>
        </label>
      </div>
      <button class="button-modal-send">Send</button>


    </form>
</div>
</div>
<!--============================== okno modalne stop============================-->

<!--====================== button do okna modalnego ============================-->
<button class="order-service-button" data-modal-open="/js/modal.js">Order Service</button>




<!--====================menu mobilne start==========================-->

    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <ul class="mobile-menu">
        <li><a href="" class="link">About</a></li>
        <li><a href="" class="link">Products</a></li>
        <li><a href="" class="link">Contacts</a></li>
        <li><a href="" class="link">Career</a></li>
      </ul>
    </div>
    <!--===============================menu mobilne stop===========================-->

      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
